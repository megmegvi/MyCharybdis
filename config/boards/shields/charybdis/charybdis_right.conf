# Right-hand specific config (ZMK 3.5.0 compatible)
CONFIG_SPI=y

# External power management
CONFIG_ZMK_EXT_POWER=y

# Input subsystem tuning (modern ZMK replaces legacy PD work queue)
CONFIG_INPUT_THREAD_STACK_SIZE=1024
CONFIG_INPUT_QUEUE_MAX_MSGS=32

# ZMK Pointing device support (replaces old CONFIG_ZMK_MOUSE for physical devices)
CONFIG_ZMK_POINTING=y

# Optional: Smooth scrolling (HID Resolution Multipliers)
# CONFIG_ZMK_POINTING_SMOOTH_SCROLLING=y

# Optional: Increase input thread stack if needed (default: 512 bytes)
# CONFIG_INPUT_THREAD_STACK_SIZE=1024

# PMW3610 sensor configuration
CONFIG_PMW3610=y
CONFIG_PMW3610_CPI=400
# CONFIG_PMW3610_CPI_DIVIDOR removed - now handled by input-processor scaler (1/2)
CONFIG_PMW3610_ORIENTATION_90=y
CONFIG_PMW3610_INVERT_X=y  # Required for correct X-axis direction with 90Â° orientation
CONFIG_PMW3610_SMART_ALGORITHM=y

# Power management (from reference)
CONFIG_PMW3610_REST1_SAMPLE_TIME_MS=100
CONFIG_PMW3610_REST2_SAMPLE_TIME_MS=200
CONFIG_PMW3610_REST3_SAMPLE_TIME_MS=300
CONFIG_PMW3610_RUN_DOWNSHIFT_TIME_MS=500
CONFIG_PMW3610_REST1_DOWNSHIFT_TIME_MS=3000
CONFIG_PMW3610_REST2_DOWNSHIFT_TIME_MS=30000

# Split central role (Studio & BLE management on right)
CONFIG_ZMK_SPLIT_ROLE_CENTRAL=y