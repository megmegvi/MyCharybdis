# Global Charybdis configuration (applies to both sides)
# ZMK 3.5.0 compatible configuration

# ZMK Studio support (runtime keymap editing)
CONFIG_ZMK_STUDIO=y
CONFIG_ZMK_STUDIO_LOCKING=n

# Bluetooth connection parameters
CONFIG_BT_PERIPHERAL_PREF_MAX_INT=9
CONFIG_BT_PERIPHERAL_PREF_LATENCY=16
CONFIG_BT_BUF_ACL_TX_COUNT=32
CONFIG_BT_L2CAP_TX_BUF_COUNT=32

# Bluetooth transmit power
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y

