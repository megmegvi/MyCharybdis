name: Build ZMK Firmware

on:
  push:
    branches: [ config-main ]
  pull_request:
    branches: [ config-main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - board: nice_nano_v2
            shield: charybdis_left
            artifact: firmware-charybdis_left
            cmake_args: '-DCONFIG_ZMK_STUDIO=n'
          - board: nice_nano_v2
            shield: charybdis_right
            artifact: firmware-charybdis_right
            snippet: studio-rpc-usb-uart
            cmake_args: '-DCONFIG_ZMK_STUDIO=y -DCONFIG_ZMK_STUDIO_LOCKING=n'
          - board: nice_nano_v2
            shield: settings_reset
            artifact: firmware-settings_reset
            cmake_args: ''

    env:
      ZMK_CONFIG: ${{ github.workspace }}/config

    steps:
      - name: Checkout config repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install west + deps
        run: |
          python -m pip install --upgrade pip
          pip install west

      - name: Init west workspace (in-place)
        run: |
          west init -l .
          west update
          west zephyr-export

      - name: Build (${{ matrix.shield }})
        run: |
          build_dir=build/${{ matrix.shield }}
          west build -s zmk/app -b ${{ matrix.board }} -d $build_dir -- -DSHIELD=${{ matrix.shield }} -DZMK_CONFIG=$ZMK_CONFIG ${{ matrix.cmake_args }} ${{ matrix.snippet && format('-DSNIPPET={0}', matrix.snippet) || '' }}

      - name: Collect UF2
        if: always()
        run: |
          mkdir -p artifacts
          cp build/${{ matrix.shield }}/zephyr/zmk.uf2 artifacts/${{ matrix.artifact }}.uf2 || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: artifacts/${{ matrix.artifact }}.uf2
          if-no-files-found: warn

  aggregate:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Summary
        run: echo "Firmware build matrix completed."